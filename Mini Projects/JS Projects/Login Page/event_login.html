<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Login/Sign-up</title>

    <link rel="stylesheet" href="../../CSS/Assignment/event_login.css">


</head>
<body>
    

    <div id="showcase">

        <div id="display">

            <img id="imgg" src="/Document/JS/Assignment/New folder/avatar.png">

            <h1 id="h1">Hi!!......Welcome to MyPage</h1>

            <button id="butone" class="button1" onclick="login()">Login</button>
            <button id="buttwo" class="button1" onclick="signup()">Sign-up</button>

            
            <div id="login_div" class="div">

                <div class="inter_div">
                <label for="">Username:</label>
                <input type="text" name="" id="">
                </div><br>
                
                <div class="inter_div">
                <label for="">Password:</label>
                <input type="password" name="" id="">
                </div><br><br><br>

                <button class="button2">Submit</button><br><br>

                <hr>

                <h2 onclick="signup()" id="login_head" style="text-align: center;">Don't you have an Account?...</h2>
            </div>


            <div id="signup_div" class="div">

                <br>
                    <div class="inter_div">
                    <label for="">First Name:</label>
                    <input type="text" name="" id="">
                    </div><br>
                    
                    <div class="inter_div">
                    <label for="">Last Name:</label>
                    <input type="text" name="" id="">
                    </div><br>

                    <div class="inter_div">
                    <label for="">E-Mail:</label>
                    <input type="email" name="" id="">
                    </div><br>

                    <div class="inter_div">
                    <label for="">Phone Number:</label>
                    <input type="tel" name="" id="">
                    </div><br>

                    <div class="inter_div">
                    <label for="">Create Password:</label>
                    <input type="text" name="" id="">
                    </div><br>

                    <div class="inter_div">
                    <label for="">Conform Password:</label>
                    <input type="password" name="" id="">
                    </div><br><br>

                    <button class="button2">Create Account</button><br><br>

                    <hr>

                    <h3 onclick="login()" id="signup_head" style="text-align: center;">You already have an Account?...</h3>
                    
            </div>

        </div>
    </div>


    <script src="../../JS/Assignment/event_login.js"></script>
</body>
</html>
